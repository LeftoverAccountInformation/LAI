<html class="angular-squire-iframe "><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css" rel="stylesheet">
            html {
                height: 100%
            }

            body {
                height: 100%;
                box-sizing: border-box;
                padding: 1rem 10px 1rem 10px;
                font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
                font-size: 14px;
                line-height: 1.65em;
                color: #222;
                word-wrap: break-word;
            }

            blockquote {
                padding: 0 0 0 1rem;

            }

            blockquote blockquote blockquote {
                padding-left: 0;
                margin-left: 0;
                border: none;

            .proton-embedded:not([src]) {
                position: relative;
                min-height: 38px;
                border: 1px solid;
                border-color: #444 #CCC #CCC #444;
                background: url('/assets/img/icons/broken-img.png') no-repeat 0 50% white;
            }

            .proton-embedded:not([src]):not([alt]) {
                background-position-x: 50%;
            }

            .proton-embedded[alt]:not([src])::after {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                content: " " attr(alt);
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                padding: 10px 0 0 20px;
                color: rgba(0,0,0,0.5);
                background: url('/assets/img/icons/broken-img.png') no-repeat 0 50% white;
            }

            /* see embedded.scss rules */
            .proton-embedded:not([width]):not([style*="width"]) {
                max-width: 100%;
                min-width: 38px;
            }

            .protonmail_signature_block-empty { display: none }

            .protonmail_quote {
                position: relative;
            }

            li {
                list-style-position: inside;
            }

            // Handle outlook https://github.com/ProtonMail/Angular/issues/6711
            p.MsoNormal, li.MsoNormal, div.MsoNormal {
