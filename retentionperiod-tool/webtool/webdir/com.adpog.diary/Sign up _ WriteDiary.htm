<script type="text/javascript" src="./Sign up _ WriteDiary_files/jquery-3.1.1.min.js"></script><script type="text/javascript" src="./Sign up _ WriteDiary_files/form-validation.js"></script>
	
<script type="text/javascript">

var valid = false;
			
function validate(form) {

	if(valid) return true;
	
	var hasError = false;
	
	if(isEmptyVal('#email')) {
		$('.error').remove();
		$('#email').focus();
		showError("#i1", "Enter your email.");
		hasError = true; 
	}
	else if(!isEmail($('#email').val())) {
		$('.error').remove();
		$('#email').focus();
		showError("#i1", "Enter a valid email address.");
		hasError = true; 
	}
	else if(isEmptyVal('#pw')) {
		$('.error').remove();
		$('#pw').focus();
		showError("#i2", "Enter your password.");
		hasError = true; 
	}
	else if(isWeak($('#pw').val())) {
		$('.error').remove();
		$('#pw').focus();
		showError("#i2", "Use a stronger password. Minimum length is 6.");
		hasError = true; 
	}
	else if(!$("input[type=checkbox]:checked").val()) {
		$('.error').remove();
		$('#terms').focus();
		showError("#i5", "Our Terms and policies must be accepted.");
		hasError = true; 
	}
	if(!hasError) {
		$('.button').val('loading...').attr('disabled', true);
		valid = true;
		setTimeout(function() { $(form).submit(); }, 100);
	}
	return false;
}


</script>
