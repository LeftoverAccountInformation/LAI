                $("#usernameValid").html("<br/><span class=\"fa fa-flag-o pad4r\"></span><span style=\"font-size:8pt;\">"+e.errorMessage+"</span>");
                $("#username").addClass("txtError");
            } else {
                $("#usernameValid").html("<span class=\"grn fa fa-check pad4r\"></span>");
                $("#username").removeClass("txtError");
            }
        });

    }


    function checkLoginStatus(response) {
        if (response && response.status == 'connected') {
            var fbId = response.authResponse.userID;
            var token = response.authResponse.accessToken;
            FB.api('/me?fields=id,email,name', function (response) {
                // do we already know this user?  don't create a new acct.
                var email = response.email;
                jQuery.ajax({
                    url: '/utils/isuserknown/' + response.email + '/' + response.id
                }).done(function (msg) {
                    if (msg.RedirectUrl != undefined) {
                        alert("Welcome back, " + response.name + ". You have a BigOven account for " + response.email + ", so there's no need to create a new account, just sign in!\n\n(Not you?  Sign out of Facebook before proceeding.)");
                        return;
                    }
                    var myname = response.name;
                    // generate a proposed username
                    jQuery.ajax({
                        url: '/account/getuniqueusername?name=' + myname,
                        success: function (result) {
                            if (result.isOk == false) {
                                alert(result.message);
                            }
                            else {
                                $("#joinMailForm").hide();
                                $("#orDiv").hide();
                                $("#fbCaption").hide();

                                $("#joinFBForm").show();
                                $("#myname").val(myname);
                                $("#firstName").text(response.first_name);

                                $("#proposedUserName").val(result.message);
                                $("#hidUsername").val(result.message);
                                $("#gender").val(response.gender);
                                $("#birthday").val(response.birthday);
                                $("#fbEmail").val(email);
                                var imgUrl = 'https://graph.facebook.com/' + response.id + '/picture?type=large';
                                $("#facebookUserID").val(response.id);
                                $("#imageUrl").val(imgUrl);
                                $("#imageUrl1").attr('src', imgUrl);
                                $("#fbToken").val(token);
                                $("#email2").html(response.email);

                                $("#pass1").focus();
                                $("#pass1").select();
                                $("#fbEmail2").text(response.email);
                                $("#fbEmail3").text(response.email);
                            }
                        },
                        async: false
                    });
                });
            });

        } else {
            FB.login(function (response) {
                if (response.authResponse) {
                    // did we get the email?
                    // Permissions that are needed for the app
                    var token = response.authResponse.accessToken;
                    FB.api('/me?fields=id,email,name', function (response) {
                        if (response.email == undefined) {
                            alert('Sorry, BigOven requires your email address to create a free account. Your recipes and grocery list sync across devices, and we need an email address to link these accounts.');
                            window.location = "/account/join";
                            return;
                        }
                        // do we already know this user?
                        jQuery.ajax({
                            url: '/utils/isuserknown/' + response.email + '/' + response.id
                        }).done(function (msg) {
                            if (msg.RedirectUrl != undefined) {
                                alert("BigOven already knows you.  You don't need to create a new account, simply sign in below.");
                                return;
                            }

                            var myname = response.name;

                            // generate a proposed username
                            jQuery.ajax({
                                url: '/account/getuniqueusername?name=' + myname,
                                success: function (result) {
                                    if (result.isOk == false) {
                                        alert(result.message);
                                    }
                                    else {
                                        $("#fbCaption").hide();
                                        $("#joinMailForm").hide();
                                        $("#orDiv").hide();
                                        $("#joinFBForm").show();

                                        $("#firstName").text(response.first_name);
                                        $("#myname").val(myname);
                                        $("#proposedUserName").val(result.message);
                                        $("#hidUsername").val(result.message);

                                        $("#gender").val(response.gender);
                                        $("#birthday").val(response.birthday);


                                        $("#fbEmail").val(response.email);
                                        $("#email2").html(response.email);
                                        var imgUrl = 'https://graph.facebook.com/' + response.id + '/picture';
                                        $("#facebookUserID").val(response.id);
                                        $("#imageUrl").val(imgUrl);
                                        $("#imageUrl1").attr('src', imgUrl);
                                        $("#fbToken").val(token);
                                        $("#pass1").focus();
                                        $("#pass1").select();
                                    }
                                },
                                async: false
                            });
                        });
                    });
                } else {
                    alert('Failed to get authorization.  You can also join without Facebook, via www.bigoven.com/account/join');
                }
            }, { scope: 'email,user_friends,public_profile' });
            // no FB token
            // Display the login button
        }
    }

    function validateJoinViaEmail() {
        var email = $('#email').val();
        var username = $('#username').val();
        var password = $('#password').val();
        var referredBy = '';
        var captcha = $('#captcha').val();

        $.post("/account/validateandjoin",
            { "email": email, "password": password, "username": username, "joinedvia": "facebook", referredBy: '' , "captcha": captcha },
            function (e) {
                $("#validationWarnings").html("");
                if ((!e.validEmail || !e.validPassword || !e.validUsername)) {
                    $("#validationWarnings").append("<p><b>Please try again</b>:</p>");
                    $("#orDiv").hide();
                }
                if (!e.validEmail) {
                    $("#email").css("background-color", "#fef6c7");
                    $("#validationWarnings").append("Email is not valid.<br/>");
                } else {
                    $("#email").css("background-color", "#fff");

                }
                if (!e.validPassword) {
                    $("#validationWarnings").append("Password is not valid.<br/>");

                    $("#password").css("background-color", "#fef6c7");
                } else {
                    $("#password").css("background-color", "#fff");

                }
                if (!e.validUsername) {
                    $("#validationWarnings").append("The username you chose is either taken or invalid.");

                    $("#username").css("background-color", "#fef6c7");
                } else {
                    $("#username").css("background-color", "#fff");
                }

                    window.location = "/pro";
                    
                if ((e.isPro !== true)) {
                    window.location = '/site/overview';
                }


            });
    }

    function submitFBJoin() {
        var p = $("#pass1").val();
        if (p == "") {
            alert("Please enter a password.  You'll need it to use the mobile apps.");
            setTimeout(function () {
                $("#fbFinal").button('reset');
            }, 250);
            return false;
        } else {
            $("#joinFBForm").submit();
        }
        return true;
    }
