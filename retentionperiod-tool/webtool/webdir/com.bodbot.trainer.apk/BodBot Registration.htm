<script type="text/javascript">
function registrationValidation(validation_source, validation_contents, current_input){
	var loadUrl = "/Scripts/registration_validation.php";

	//check the user hasn't put email characters into the username
	if(validation_source == 'form_user_name'){
		var bad_email_check = validation_contents.indexOf("@");
		if(bad_email_check != -1){
			username_validation = 0;
			$('#user_name_registration_error').html('Sorry, @ is not a valid username character')
			return;
		}
	}

	$.post(
		loadUrl,
		{"validation_source":validation_source,"validation_contents":validation_contents},
		function(data){
			if (data != "validated"){
				$(current_input).parent().parent().children("td.registration_error").contents().replaceWith(data);
				if (validation_source == "form_email"){
					email_validation = 0;
				}
				if (validation_source == "form_user_name"){
					username_validation = 0;
				}
			}
			else if (data == "validated"){
				$(current_input).parent().parent().children("td.registration_error").contents().replaceWith("&nbsp;");
				if (validation_source == "form_email"){
					email_validation = 1;
				}
				if (validation_source == "form_user_name"){
					username_validation = 1;
				}
			}
		}
	)
}

function validationCheck(){
	var validation_source 	= "all";
	var email_contents 		= $('#form_email').val();
	var username_contents 	= $('#form_user_name').val();
	var password_contents 	= $('#form_password').val();
	
	var loadUrl = "/Scripts/registration_validation.php";
	
	$.post(
	loadUrl,
	{"validation_source":validation_source,"email_contents":email_contents,"username_contents":username_contents,"password_contents":password_contents},
	function(data){
		if (data != "validated"){
			alert("Oops, it looks like your signup isn't complete. Please check if there are any errors.");
		}
		else if (data == "validated"){
			document.forms["registration_form"].submit();
		}
	}
	)
}
</script>
